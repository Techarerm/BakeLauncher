name: Build Main Version

on:
  push:
    branches:
      - main
    paths:
      - '.github/workflows/main.yml'
  pull_request:
    branches:
      - main
    paths:
      - '.github/workflows/main.yml'

permissions:
  contents: write

jobs:
  windows-build:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive # For submodules
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r Dev/requirements.txt
          pip install pyinstaller

      - name: BakeLauncher Dev Version For Windows
        run: |
          pyinstaller main.py -D --icon=bread.ico --name BakeLauncher

      - name: Upload EXE
        uses: actions/upload-artifact@v4
        with:
          name: BakeLauncher-0.9.Windows
          path: dist/

  macos-build:
    runs-on: macos-13
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r Dev/requirements.txt
          pip install pyinstaller

      - name: BakeLauncher Dev Version For macOS(x86-64)
        run: |
          pyinstaller main.py -D --icon=bread.ico --name BakeLauncher

      - name: Upload APP
        uses: actions/upload-artifact@v4
        with:
          name: BakeLauncher-0.9.macOS
          path: dist/

  linux-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive # For submodules
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r Dev/requirements.txt
          pip install pyinstaller

      - name: BakeLauncher Dev Version For Linux
        run: |
          pyinstaller main.py -D --icon=bread.ico --name BakeLauncher

      - name: Upload Linux binary
        uses: actions/upload-artifact@v4
        with:
          name: BakeLauncher-0.9.Linux
          path: dist/

  create-latest-tag:
    runs-on: ubuntu-latest
    needs: [windows-build, macos-build, linux-build]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Git
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"

      - name: Create and push 'Latest' tag
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git tag -f Latest
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }} Latest --force
          git pull



