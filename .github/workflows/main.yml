name: Build EXE and APP

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  windows-build:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build EXE
        run: |
          pyinstaller __main__.py -D --icon=bread.ico

      - name: Create directory and move build files
        run: |
          mkdir BakeLauncher
          mv dist/* BakeLauncher/

      - name: Zip build files
        run: |
          powershell Compress-Archive -Path BakeLauncher/* -DestinationPath BakeLauncher-0.7.Windows.zip

      - name: Upload ZIP
        uses: actions/upload-artifact@v4
        with:
          name: BakeLauncher-0.7.Windows.zip
          path: BakeLauncher-0.7.Windows.zip

  macos-build:
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build APP
        run: |
          pyinstaller __main__.py -D --icon=bread.ico

      - name: Create directory and move build files
        run: |
          mkdir BakeLauncher
          mv dist/* BakeLauncher/

      - name: Zip build files
        run: |
          zip -r BakeLauncher-0.7.MacOS.zip BakeLauncher/*

      - name: Upload ZIP
        uses: actions/upload-artifact@v4
        with:
          name: BakeLauncher-0.7.MacOS.zip
          path: BakeLauncher-0.7.MacOS.zip
